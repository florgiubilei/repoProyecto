<form id="row" class="row g-3 needs-validation" novalidate="">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" value="Juan" required="">
      <div class="valid-feedback">
        Se ve bien!
      </div>
    </div>
    <div  class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellido</label>

        Se ve bien!

    </div>
    <div  class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">

          Porfavor ingrese un usuario.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="validationCustom03" required="">

        Porfavor ingrese una ciudad.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Provincia</label>
      <select class="form-select" id="validationCustom04" required="">
        <option selected="" disabled="" value="">Elegir...</option>
        <option>Buenos aires</option>
        <option>Catamarca</option>
        <option>Chaco</option>
        <option>Chubut</option>
        <option>Cordoba</option>
        <option>Corrientes</option>
        <option>Entre rios</option>
        <option>Formosa</option>
        <option>Jujuy</option>
        <option>La rioja</option>
        <option>La pampa</option>
        <option>Mendoza</option>
        <option>Misiones</option>
        <option>Neuquen</option>
        <option>Rio negro</option>
        <option>Salta</option>
        <option>Santa fe</option>
        <option>San luis</option>
        <option>San juan</option>
        <option>Santa Cruz</option>
        <option>Santiago del estero</option>
        <option>Tierra del fuego</option>
        <option>Tucuman</option>
      </select>
      <div class="invalid-feedback">
        Porfavor seleccione una provincia.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Código postal</label>
      <input type="text" class="form-control" id="validationCustom05" required="">
      <div class="invalid-feedback">
        Porfavor ingrese un código postal valido.
      </div>
    </div>
    <div class="col-12">
      <div id="input" class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
        <label class="form-check-label" for="invalidCheck">
          Acepto los terminos y condiciones
        </label>
        <div class="invalid-feedback">
          Debe aceptar los terminos y condiciones para continuar.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-dark" type="submit">Log in</button>
    </div>

    <script>
    var forms = document.querySelectorAll('.needs-validation')
Array.prototype.slice.call(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
</script>
